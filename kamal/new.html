    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <style>
    #my-element {
        position: relative;
    }

    #my-element img {
        width: 100%;
    }

    .shop-btn {
        position: absolute;
        top: 70%;
        display: inline-block;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        color: #222;
        background-color: #fff;
        border: 2px solid #fff;
        transition: all 0.2s ease-in-out;
    }

    .shop-women-btn {
        left: 10.1%;
        transform: translate(-50%, -50%);
    }

    .shop-men-btn {
        left: 12.1%;
        transform: translate(50%, -50%);
    }

    .shop-btn:hover {
        background-color: #222;
        color: #fff;
    }

    #heading h2{
        text-align: center;
        font-size: 300%;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
    }
    #heading p{
        margin-top: -1%;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    #card{
        display: grid;
        grid-template-columns: repeat(4,1fr);
    }
    #card div{
        padding: 12px;
    }
    #card img{
        width: 100%;
    }

    /*last button*/
    #button {
        margin-top: 1%;
        text-align: center;
    }

    #button a {
    display: inline-block;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: #fff;
    background-color: #222;
    border: 2px solid #222;
    transition: all 0.2s ease-in-out;
    }

    #button a:hover {
    background-color: #fff;
    color: #222;
    }

  </style>
</head>
<body>
    <div id="my-element">
        <img src="https://eddiebauer.scene7.com/is/image/EBContent/230209_new_high-route_V2?$a8$" alt="banner">
