     function displayproduct(){
        product.map(function (elem){
              var div=document.createElement("div");
              var image=document.createElement("img");
              image.setAttribute("src",elem.image_url);
              image.setAttribute("alt",elem.name);

              var h=document.createElement("h5");
              h.textContent=elem.name;

              var pricebox=document.createElement("div");

              var fp=document.createElement("p");
              fp.textContent="₹"+elem.price;
              var MRP=document.createElement("p");
              MRP.textContent="₹"+elem.MRP;
              
            

              var btn=document.createElement("button");
              btn.textContent="add to cart";

              btn.addEventListener("click",function(){
                addto(elem);
              });

              pricebox.append(fp,MRP);
              

              div.append(h,image,pricebox,btn);

              document.querySelector("#data").append(div); 

        });

        
     }
      var cartarr=JSON.parse(localStorage.getItem("cartProduct"))||[];
